<div id="clanRanking" class="widget">
    <div class="title-wrapper">
        <h3 class="widget-title">Clan ranking</h3>

        <div class="clear"></div>
    </div>
    <div class="wcontainer">

        <div ng-show="!isLoaded" class="loadingWrapper">
            <div class="loadingGear"></div>
        </div>

        <div ng-show="isLoaded">
        <span ng-if="clanRanking.length === 0">
            There are no clans yet.
        </span>
            <table ng-if="clanRanking.length > 0" class="table">
                <thead>
                <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>Wins</th>
                    <th>Loses</th>
                    <th>Points</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="clan in clanRanking">
                    <td>
                        <span ng-if="$index === 0">
                            <img src="/img/trophies/gold.png"/>
                        </span>
                        <span ng-if="$index === 1">
                            <img src="/img/trophies/silver.png"/>
                        </span>
                        <span ng-if="$index === 2">
                            <img src="/img/trophies/bronze.png"/>
                        </span>
                        <span ng-if="$index > 2">
                            {{$index + 1}}
                        </span>
                    </td>
                    <td><a ng-href="/clan/view/{{clan.Clid}}">{{clan.Name}}</a></td>
                    <td>{{clan.Wins}}</td>
                    <td>{{clan.Losses}}</td>
                    <td>{{clan.Point}}</td>
                </tr>
                </tbody>
            </table>
            <div>
                <a href="/clanranking" class="button-extrasmall">View more</a>
            </div>
        </div>
    </div>
</div>
