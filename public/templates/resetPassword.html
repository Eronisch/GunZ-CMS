<breadcrumbs ng-attr-title="breadcrumbs.title" ng-attr-links="breadcrumbs.links"></breadcrumbs>

<div class="page normal-page container">
    <div ng-show="reset.isSubmitted && reset.status != null">
        <div ng-show="reset.status === 0"  class="alert alert-danger">
            There is no account with the given e-mail.
        </div>
        <div ng-show="reset.status === 1" class="alert alert-danger">
            You've given an invalid captcha.
        </div>
        <div ng-show="reset.status === 2" class="alert alert-danger">
            We couldn't send your username because of mail issues, please try again later.
        </div>
    </div>
    <div class="row-fluid">
        <div class="span8">
            <div class="widget">
                <div class="title-wrapper">
                    <h3 class="widget-title">Reset password</h3>

                    <div class="clear"></div>
                </div>
                <div class="wcontainer">
                    <form ng-submit="resetPassword()">
                        <div class="control-group">
                            <label>Email</label>
                            <input type="email" ng-model="reset.email" required/>
                        </div>
                        <div class="control-group">
                            <label>Captcha</label>
                            <div vc-recaptcha key="'6Lf3FBATAAAAAC7QArA2xTBURkOmuuJofaSy797A'"></div>
                        </div>
                        <input type="submit" value="Reset password" class="button-small" ng-disabled="reset.isLoading"/>
                    </form>
                </div>
            </div>
        </div>
        <div class="span4">
            <account></account>
        </div>
    </div>
</div>
